# Render Blueprint 部署配置
# 文档: https://render.com/docs/blueprints

services:
  # ==================== PostgreSQL 数据库 ====================
  - type: postgres
    name: auto-test-db
    databaseName: auto_test
    user: auto_test_user
    plan: free
    maxconnections: 20
    postgresVersion: 16

  # ==================== Redis (用于 Django Channels WebSocket) ====================
  - type: redis
    name: auto-test-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

  # ==================== Django 后端服务 ====================
  - type: web
    name: auto-test-backend
    runtime: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt &&
      python manage.py collectstatic --noinput
    startCommand: daphne -b 0.0.0.0 -p $PORT core.asgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DJANGO_ALLOWED_HOSTS
        value: "*"
      - key: CORS_ALLOWED_ORIGINS
        value: https://auto-test-frontend.onrender.com
      # 数据库配置
      - key: DATABASE_URL
        fromDatabase:
          name: auto-test-db
          property: connectionString
      # Redis 配置 (用于 Channels WebSocket)
      - key: REDIS_URL
        fromService:
          type: redis
          name: auto-test-redis
          property: connectionString
      # RabbitMQ 配置 (需要在 Render Dashboard 中手动配置 CloudAMQP)
      - key: RABBITMQ_HOST
        value: YOUR_CLOUDAMQP_HOST  # 部署后在 Dashboard 替换
      - key: RABBITMQ_PORT
        value: "5672"
      - key: RABBITMQ_USER
        value: YOUR_CLOUDAMQP_USER  # 部署后在 Dashboard 替换
      - key: RABBITMQ_PASSWORD
        value: YOUR_CLOUDAMQP_PASS  # 部署后在 Dashboard 替换
      - key: RABBITMQ_VHOST
        value: /
    # 后端依赖数据库和 Redis
    dependsOn:
      - auto-test-db
      - auto-test-redis

  # ==================== 前端静态站点 ====================
  - type: site
    name: auto-test-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    publishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: auto-test-backend
          property: url
        transform: |
          ${self}/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
