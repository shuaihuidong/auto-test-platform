version: '3.8'

services:
  # RabbitMQ 消息队列
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: auto-test-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: -rabbit loopback_users [] -rabbit heartbeat 60 -rabbit tcp_listeners [{"0.0.0.0",5672}]
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - auto-test-network

  # Django 后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: auto-test-backend
    ports:
      - "8000:8000"
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-django-insecure-production-key-change-this}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-*}
      DEBUG: ${DEBUG:-False}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost,http://localhost:80,https://localhost,https://43.136.56.242}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      RABBITMQ_PUBLIC_HOST: ${RABBITMQ_PUBLIC_HOST:-43.136.56.242}
      RABBITMQ_VHOST: /
      PORT: 8000
      SECURE_SSL_REDIRECT: "False"
    volumes:
      - backend_static:/app/staticfiles
      - backend_media:/app/media
      - backend_reports:/app/reports
      - backend_db:/app/db
      - backend_sessions:/app/sessions
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - auto-test-network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.connect((\"localhost\", 8000)); s.close()' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Vue 前端 (HTTPS自动构建)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NGINX_CONFIG: nginx-https.conf.template
    container_name: auto-test-frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - auto-test-network

volumes:
  rabbitmq_data:
    driver: local
  backend_static:
    driver: local
  backend_media:
    driver: local
  backend_reports:
    driver: local
  backend_db:
    driver: local
  backend_sessions:
    driver: local

networks:
  auto-test-network:
    driver: bridge
